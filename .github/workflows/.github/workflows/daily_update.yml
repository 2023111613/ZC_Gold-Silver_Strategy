name: 每日数据更新

on:
  schedule:
    # 每天北京时间 17:00 (UTC 09:00) 自动运行
    - cron: '0 9 * * *'
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  update-gold-data:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖 (读取根目录的 requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. 运行脚本 (关键步骤！)
    # 我们先进入 Strategy 文件夹，然后再运行 python 脚本
    # 这样生成的 data 文件夹就会正确地留在 Strategy/data 里面
    - name: Run update script
      run: |
        # 使用 find 命令查找 daily_update.py 并运行
        # 这样无论它藏在第几层文件夹，都能被找到
        SCRIPT_PATH=$(find . -name "daily_update.py")
        if [ -z "$SCRIPT_PATH" ]; then
          echo "❌ 错误：找不到 daily_update.py 文件！请检查文件名。"
          exit 1
        else
          echo "✅ 找到文件：$SCRIPT_PATH，开始运行..."
          # 进入该脚本所在的文件夹 (确保数据生成在正确位置)
          cd $(dirname "$SCRIPT_PATH")
          python $(basename "$SCRIPT_PATH")
        fi



    # 5. 提交并推送
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 强制添加 Strategy/data 下的所有变动
        git add Strategy/data/*.csv
        
        # 检查状态并提交
        if [ -n "$(git status --porcelain)" ]; then
          echo "发现数据变化，正在提交..."
          git commit -m "Auto update data: $(date +'%Y-%m-%d')"
          git push
        else
          echo "数据无变化，跳过提交。"
        fi
