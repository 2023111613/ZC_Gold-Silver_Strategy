name: 每日数据更新

on:
  schedule:
    # 每天北京时间 17:00 (UTC 09:00) 自动运行
    - cron: '0 9 * * *'
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  update-gold-data:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖 (读取根目录的 requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run update script
      run: |
        echo "=== 正在打印所有文件列表 ==="
        ls -R
        echo "==========================="
        
        # 暂时尝试运行 update_data.py (这是最可能的正确名字)
        # 如果还是不对，我们至少能从上面的列表里看到真实名字
        cd Strategy
        python update_data.py




    # 5. 提交并推送
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 强制添加 Strategy/data 下的所有变动
        git add Strategy/data/*.csv
        
        # 检查状态并提交
        if [ -n "$(git status --porcelain)" ]; then
          echo "发现数据变化，正在提交..."
          git commit -m "Auto update data: $(date +'%Y-%m-%d')"
          git push
        else
          echo "数据无变化，跳过提交。"
        fi
